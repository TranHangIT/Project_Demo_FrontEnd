<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_DOM</title>
    <style>
        div.items{
            display:flex;
        }
        div.item{
            width: 50%;
        }
        .item>img{
            width: 100%;
        }
        div.thumb{
            display: flex;
        }
        div.thumb >div{
            width:20%;
        }
        .item a>img{
            height: 30px;
            width: 50px;
        }
        
    </style>
    <script>
        function changeImage(obj){
            var path =obj.src;
            var img=document.getElementById("mainImage");
            //img.src=path;
            img.setAttribute("src",path);
            
        }
        // DÙng cái này bởi vì để khi thêm nhiều phần tử cx k ảnh hưởng đến click
        function init(){
            //dùng cái này trả về conllection
            var images=document.querySelectorAll("div.thumb img")
            for(var i=0;i<images.length;i++){
                images[i].onclick =function(){
                    var path =this.src;
                    var img=document.getElementById("mainImage");
                    //img.src=path;
                    img.setAttribute("src",path);
                }
            }
            var buttons =document.querySelectorAll(".btn a")
             for(var i=0;i<buttons.length;i++){
                 buttons[i].onclick=function(){
                     var color=this.getAttribute("rel")
                     var img=document.getElementById("mainImage");
                    //  img.src= "images" + color + "_1.jpg";
                     img.src='images/${color}_1.jpg';
                 }
             }
            }
    </script>
    
</head>
<body onload="init()">
