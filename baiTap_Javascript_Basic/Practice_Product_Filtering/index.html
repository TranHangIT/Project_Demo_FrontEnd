<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter_Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Danh sách sản phẩm</h1>
        <ul class="tab">
            <li class="tab-item active" onclick="changeProductList('trend',this)" >Phổ biến</li>
            <li class="tab-item" onclick="changeProductList('new',this)">Mới nhất</li>
            <li class="tab-item" onclick="changeProductList('best-sell',this)">Bán chạy</li>
        </ul>
        <div id="trend" class="animation">
            <ul class="product-list">
                <li><img src="images/anh8.jpg"></li>
                <li><img src="images/anh2.jpg"></li>
                <li><img src="images/anh3.jpg"></li>
                <li><img src="images/anh4.jpg"></li>
                <li><img src="images/anh6.jpg"></li>
                <li><img src="images/anh7.jpg"></li>
            </ul>
        </div>
        <div id="new" class="animation">
            <ul class="product-list">
                <li><img src="images/anh2.jpg"></li>
                <li><img src="images/anh6.jpg"></li>
                <li><img src="images/anh7.jpg"></li>
                <li><img src="images/anh4.jpg"></li>
                <li><img src="images/anh3.jpg"></li>
                <li><img src="images/anh8.jpg"></li>
            </ul>
        </div>
        <div id="best-sell" class="animation">
            <ul class="product-list">
                <li><img src="images/anh3.jpg"></li>
                <li><img src="images/anh2.jpg"></li>
                <li><img src="images/anh8.jpg"></li>
                <li><img src="images/anh6.jpg"></li>
                <li><img src="images/anh4.jpg"></li>
                <li><img src="images/anh7.jpg"></li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
