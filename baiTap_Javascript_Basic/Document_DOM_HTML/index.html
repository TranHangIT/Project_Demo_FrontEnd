        function myFunction(){
            let x=document.getElementsByClassName("tieude");
           console.log(x);
        //    x[0].style.color="red";
           for(let elem in x){
               x[elem].style.color="red"
               
           }
           for(let elem in x){
               x[elem].style.background="blue";
           }
           
        }
        
    </script>

<body>
    
    <h1 class="tieude" >
        Thao tác với DOM
    </h1>
    <p class="tieude">Nhiều phần tử ghê</p>
    <button onclick="myFunction();">Xác nhận</button>
</body>
